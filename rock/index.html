<html>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200&family=Mochiy+Pop+P+One&family=Open+Sans:wght@300&family=Sedgwick+Ave&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <body>
        <div class="total">
            <div class="score">
           <span id="playerscore"> Player: 0</span>
          <span id="botscore"> Bot: 0</span>
          <h1 id="playerhead">Player -- Choice</h1>
        
          <div class="player">
              <img src="paper.png" id="paper" onclick="select('paper')">
              <img src="rock.png" id="rock" onclick="select('rock')">
              <img src="scissors.png" id="scissors" onclick="select('scissors')">
          </div>
            <h1 id="bothead">BOT -- Choice</h1>
          <div class="bot">
              
            <img src="paper.png" id="botpaper">
            <img src="rock.png" id="botrock">
            <img src="scissors.png" id="botscissors">
        </div>
            </div>
            <h1 id="result"></h1>
        </div>
    </body>
</html>
<script>
    let score = 0
    let scorebot = 0
    const scorenew =()=>{
        let playerscore = document.getElementById('playerscore');
        playerscore.textContent = `Player: ${score}`
        let scorebotsdis = document.getElementById('botscore');
        scorebotsdis.textContent = `Bot: ${scorebot}`
    }
    // for player 
    let paper= document.getElementById('paper');
    let rock= document.getElementById('rock');
    let scissors = document.getElementById('scissors');
let playerhead = document.getElementById("playerhead");
let result= document.getElementById('result');

let playerselects = ""
function select(playerselect){
    botselect()
switch (playerselect){
    case 'rock': 
    playerhead.textContent = "Player -- rock"
    rock.style.borderColor = "yellow"
    playerselects = "rock"
    break;
    case 'paper':
    playerhead.textContent = "Player -- paper"
    paper.style.borderColor = "yellow"
    playerselects = "paper"
    break;
    case 'scissors':
    playerhead.textContent = "Player -- scissors"
    scissors.style.borderColor = "yellow"
    playerselects = "scissors"
    break;
}
if(botselects === playerselects){
    result.textContent = "Draw"
}
else if(botselects == "rock" && playerselects == "paper"){
    result.textContent = "Player Won"
    score = score + 1
}
else if(botselects == "scissors" && playerselects == "rock"){
    result.textContent = "Player Won"
    score = score + 1
}
else if(botselects == "scissors" && playerselects == "rock"){
    result.textContent = "Player Won"
    score = score + 1
}
else if(botselects == "paper" && playerselects == "scissors"){
    result.textContent = "Player Won"
    score = score + 1
}
else{
    result.textContent = "Bot Won"
    scorebot = scorebot + 1
}
scorenew()
console.log(score)
}
// for bot
let bothead = document.getElementById('bothead')
let botpaper = document.getElementById('botpaper')
let botrock = document.getElementById('botrock')
let botscissors = document.getElementById('botscissors')
let botselects = ""
let botselect = ()=>{
    let random = parseInt(Math.random()*3)

    if(random == 0){
        bothead.textContent = "BOT -- rock"
        botrock.style.borderColor = "yellow"
        botscissors.style.borderColor = "red"
        botpaper.style.borderColor = "red"
        botselects = "rock"
    }
    else if(random == 1){
        bothead.textContent = "BOT -- scissors"
        botscissors.style.borderColor = "yellow"
        botrock.style.borderColor = "red"
        botpaper.style.borderColor = "red"
        botselects = "scissors"
    }
    else if(random == 2){
        bothead.textContent = "BOT -- paper"
        botpaper.style.borderColor = "yellow"
        botscissors.style.borderColor = "red"
        botrock.style.borderColor = "red"
        botselects = "paper"
    }
}





</script>
